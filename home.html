<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-R</title>

  <!--Favicon-->
  <link rel="icon" type="images/png" href="./images/f-icon.png">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

  <!--Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>

    *{
        font-family: "Lilita One", sans-serif;
        font-weight: 300;
    }
    html,body{
        height: 100%;
        width: 100%;
        background-image: url(./images/bg-5.jpg);
        background-color: #cccccc;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
    }
    #nav{
        background: linear-gradient(90deg, rgba(68,255,224,1) 23%, rgba(0,0,0,1) 100%);

    }
    .quiz-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 8px;
    }

    h2 {
        font-size: 1.2em;
    }

    .options button {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        background-color: #eee;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .options button:hover {
        background-color: #ddd;
    }

    button.selected {
        background-color: #8bc34a;
        color: white;
    }
    #cont{
        background-color: #ddd;
    }

#languageSelect {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
}

#languageSelect:focus {
    outline: none;
    border-color: #5a9;
}

    #submit {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #submit:hover {
        background-color: #0056b3;
    }

    #score {
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
    }
    #foot{
        color: white;
        background: linear-gradient(90deg, rgba(224,68,255,1) 23%, rgba(0,0,0,1) 100%);

    }

</style>

<body>
    
    <!--Navbar-->
    <nav id="nav" class="navbar">
        <div class="container-fluid">
          <a id="name" class="navbar-brand"></a>
          <form class="d-flex" role="search">
            <button type="button" class="btn btn-info" onclick="logout()"><i class="fa-solid fa-right-from-bracket fa-fade"></i> Log Out</button>
          </form>
        </div>
      </nav>

      <!--Form-->
      <div id="cont" class="container mt-5">
        <div class="row justify-content-center">
            <div id="table" class="col-lg-6 col-md-8 col-sm-10  text-center p-4">
                <h3 class="text-center text-primary">Read and answer the following questions carefully</h3>
                <br><br>
                <h2>Select Language:</h2>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                    <option value="ta">Tamil</option>
                </select>
                <button class="btn btn-outline-primary" onclick="startQuiz()">Start Survey</button>
                <br><br>
    
                <div id="quizContent" style="display:none;">
                    <h2 id="question"></h2>
                    <div class="options">
                        <button class="option" onclick="selectAnswer(0)"></button>
                        <button class="option" onclick="selectAnswer(1)"></button>
                    </div>
                    <!-- <button id="submit" onclick="submitAnswer()">Next Question</button> -->
                </div>
    
                <h3 id="scoreText"></h3>
           </div>
        </div>
      </div> 
                   

              

      <!--Footer-->
      <footer class="fixed-bottom text-center text-lg-start">
        <!-- Copyright -->
        <div id="foot" class="text-center p-3">
          Â© 2023 Copyright :
          <a class="text-white" href="">Diabetic Retinopathy.com</a>
        </div>
        <!-- Copyright -->
      </footer>


</body>

<script src="./home.js"></script>

</html>
